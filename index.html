<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Christmas+Font">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Your Christmas Font', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            border-radius: 0px;
            animation: scaleIn 0.8s ease-in-out 1s;
        }

        #message {
            font-size: 18px;
            margin-bottom: 20px;
			color: white;
        }

        #inputBox {
            display: flex;
            flex-direction: column;
            align-items: center;
			margin-bottom: 20px;
			font-style: italic;
        }

        #nameInput {
            padding: 15px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-style: italic;
        }

        #submitButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-style: italic;
        }

        #submitButton:hover {
            background-color: #e6b800;
        }

        #output {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        #outputMessage {
            font-size: 16px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-in-out; /* Added fade-in animation */
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="123.jpg" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    
    <div id="container">
        <div id="message">
            <p>Please enter your name below:</p>
        </div>
        <div id="inputBox">
            <input type="text" id="nameInput" placeholder="Your Name">
            <button id="submitButton" onclick="showMessage()">HAPPY BIRTHDAY NIRMIT</button>
        </div>
        <div id="output">
            <p id="outputMessage"></p>
        </div>
    </div>

    <script>
        function showMessage() {
            var name = document.getElementById('nameInput').value;
            var outputMessage = document.getElementById('outputMessage');

            if (name.trim() !== '') {
                var message = "Thank you for your wishes, " + name + "!";
                if (name.toLowerCase().includes("ne")) {
                    message = "Thank You so much for the warm and good wishes, It means a Lot to Me " + name + " Di Thank You So Much  ðŸ˜Š...";
                }
                outputMessage.innerText = message;
                document.getElementById('output').style.display = 'block';
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
</body>
</html>
